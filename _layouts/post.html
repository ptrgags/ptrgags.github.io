---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">
    <header>
        <h1 itemprop="name headline">{{page.title}}</h1>
        <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ page.date | date: "%b %-d, %Y" }}</time>
            {% if page.author %}
            <span itemprop="author" itemscope itemtype="http://schema.org/Person">
                -<span itemprop="name">
                    {{ page.author }}
                </span>
            </span>
            {% endif %}
        </p>
    </header>

    <div class="panel panel-default">
        <div class="panel panel-body" itemprop="articleBody">
            {{content}}
        </div>
    </div>
</article>
